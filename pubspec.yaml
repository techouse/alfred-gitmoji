name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.3.2

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  algoliasearch: ^1.16.0
  args: ^2.5.0
  alfred_workflow: ^1.0.1
  cli_script: ^1.0.0
  crypto: ^3.0.3
  envied: ^0.5.4+1
  http: ^1.2.1
  json_annotation: ^4.9.0
  path: ^1.9.0
  stash: ^5.2.0

dev_dependencies:
  build_runner: ^2.4.9
  envied_generator: ^0.5.4+1
  json_serializable: ^6.8.0
  lints: ^4.0.0
