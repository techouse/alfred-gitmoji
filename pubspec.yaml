name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.4

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  algoliasearch: ^1.2.0
  args: ^2.4.2
  alfred_workflow: ^0.6.1
  cli_script: ^1.0.0
  crypto: ^3.0.3
  envied: ^0.5.2
  http: ^1.1.2
  json_annotation: ^4.8.1
  path: ^1.9.0
  stash: ^5.0.2

dev_dependencies:
  build_runner: ^2.4.7
  envied_generator: ^0.5.2
  json_serializable: ^6.7.1
  lints: ^3.0.0