name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.0

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies:
  algolia: ^1.1.2
  args: ^2.3.2
  alfred_workflow: ^0.3.0+1
  cli_script: ^0.3.0
  crypto: ^3.0.2
  envied: ^0.3.0
  http: ^0.13.5
  json_annotation: ^4.8.0
  path: ^1.8.3
  stash: ^4.5.0

dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics: ^5.5.1
  envied_generator: ^0.3.0
  json_serializable: ^6.6.1
  lints: ^2.0.1
