  envied: ^1.1.1
  http: ^1.3.0
  json_annotation: ^4.9.0
  path: ^1.9.1
  recase: ^4.1.0
  stash: ^5.2.0

dev_dependencies:
  build_runner: ^2.4.15
  envied_generator: ^1.1.1
  json_serializable: ^6.10.0
  lints: ^5.1.1
