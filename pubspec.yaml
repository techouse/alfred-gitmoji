name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=2.16.1 <3.0.0'


dependencies:
  algolia: ^1.0.4
  args: ^2.3.0
  alfred_workflow:
    git:
      url: git@github.com:techouse/alfred_workflow.git
      ref: master
  http: ^0.13.4
  path: ^1.8.1

dev_dependencies:
  lints: ^1.0.0
  dart_code_metrics: ^4.8.1
