name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  algolia: ^1.1.2
  args: ^2.4.1
  alfred_workflow: ^0.3.2+1
  cli_script: ^0.3.1
  crypto: ^3.0.3
  envied: ^0.3.0+3
  http: ^0.13.6
  json_annotation: ^4.8.1
  path: ^1.8.3
  stash: ^4.5.3

dev_dependencies:
  build_runner: ^2.4.4
  dart_code_metrics: ^5.7.4
  envied_generator: ^0.3.0+3
  json_serializable: ^6.7.0
  lints: ^2.1.0
