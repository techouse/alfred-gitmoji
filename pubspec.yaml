name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.1.10

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies:
  algolia: ^1.1.1
  args: ^2.3.1
  alfred_workflow: ^0.3.0+1
  cli_script: ^0.3.0
  crypto: ^3.0.2
  envied: ^0.3.0
  http: ^0.13.5
  json_annotation: ^4.7.0
  path: ^1.8.3
  stash: ^4.4.1

dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics: ^5.3.0
  envied_generator: ^0.3.0
  json_serializable: ^6.5.4
  lints: ^2.0.1
