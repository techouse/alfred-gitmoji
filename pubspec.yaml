name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.2

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  algolia: ^1.1.2
  args: ^2.4.2
  alfred_workflow: ^0.4.0
  cli_script: ^1.0.0
  crypto: ^3.0.3
  envied: ^0.3.0+3
  http: ^1.1.0
  json_annotation: ^4.8.1
  path: ^1.8.3
  stash: ^5.0.0

dev_dependencies:
  build_runner: ^2.4.6
  envied_generator: ^0.3.0+3
  json_serializable: ^6.7.1
  lints: ^2.1.1

dependency_overrides:
  http: ^1.1.0
