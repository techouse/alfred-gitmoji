name: alfred_gitmoji
description: Search for gitmojis and copy them to the clipboard easily.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.1.7

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies:
  algolia: ^1.1.1
  args: ^2.3.0
  alfred_workflow: ^0.2.6
  cli_script: ^0.2.6
  envied: ^0.2.3
  http: ^0.13.4
  json_annotation: ^4.6.0
  path: ^1.8.1
  stash: ^4.3.1

dev_dependencies:
  build_runner: ^2.1.7
  dart_code_metrics: ^4.8.1
  envied_generator: ^0.2.3
  json_serializable: ^6.1.5
  lints: ^2.0.0

